
id: test
name: clinical-note-template
title: Clinical note template

classes:
  ClinicalNote:
    tree_root: true
    attributes:

      age: 
        description: age of the patient
        range: Age

      gender: 
        description: gender of the patient
        range: Gender

      conditions:
        description: semicolon-separated list of patient's conditions, symptoms and diagnoses
        annotations:
          prompt.examples: cancer, ulcerative colitis, concussion, headache, fever, pain
        multivalued: true
        range: Disease

      observations:
        description: semicolon-separated list of observations in a key value format such as lab data, measurements, vital signs, clinical findings and various scores
        annotations:
          prompt.examples: blood presure (90/60 mmHg), body temperature (36 deg.), body weight (60 kg), blood glucose (7.8 mmol/L), bone density (T=-1.0), EDSS score (5)
        multivalued: true
        range: ClinicalScore

      medications:
        description: semicolon-separated list of statements about medication use by the patient each with medication name and dose and frequence information if available
        annotations:
          prompt.examples: aspirin (daily), pantaprazole (20 mg)
        multivalued: true
        range: Drug

      procedures:
        description: >-
          semicolon-separated list of procedures and therapies and tests performed on the patient
        annotations:
          prompt.examples: colonoscopy, physiotherapy, surgery, biopsy, endoscopy
        multivalued: true
        range: Procedure